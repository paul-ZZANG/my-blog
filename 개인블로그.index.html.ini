<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 블로그</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>개인 블로그</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#blog">블로그</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section id="home">
            <h2>홈</h2>
            <p>환영합니다! 이곳은 개인 블로그입니다.</p>
        </section>

        <section id="about">
            <h2>소개</h2>
            <p>여기에 자신의 소개글을 작성하세요.</p>
        </section>

        <section id="blog">
            <h2>블로그</h2>
            <h3>건강</h3>
            <p>건강에 대한 블로그 포스트</p>
            <h3>가정 및 가족</h3>
            <p>가정 및 가족에 대한 블로그 포스트</p>
            <h3>재정</h3>
            <p>재정에 대한 블로그 포스트</p>
            <h3>직업 및 경력</h3>
            <p>직업 및 경력에 대한 블로그 포스트</p>
            <h3>학습 및 자기계발</h3>
            <p>학습 및 자기계발에 대한 블로그 포스트</p>
            <h3>여가 및 취미</h3>
            <p>여가 및 취미에 대한 블로그 포스트</p>
            <h3>사회적 관계</h3>
            <p>사회적 관계에 대한 블로그 포스트</p>
            <h3>정신적/종교적 삶</h3>
            <p>정신적/종교적 삶에 대한 블로그 포스트</p>
        </section>

        <section id="contact">
            <h2>연락처</h2>
            <p>연락처 정보를 여기에 입력하세요.</p>
        </section>
    </div>

    <footer>
        <p>개인 블로그 &copy; 2024</p>
    </footer>
</body>
</html>